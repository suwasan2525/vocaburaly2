<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Vocabulary Trainer Unit 1–3</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  font-family:Arial, sans-serif;
}
.card{
  background:#fff;
  width:420px;
  padding:25px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  text-align:center;
}
.word{
  font-size:26px;
  font-weight:bold;
  margin-bottom:12px;
}
.meaning{
  font-size:20px;
  color:#444;
  margin:15px 0;
  display:none;
}
.buttons button{
  padding:10px 20px;
  margin:6px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.know{background:#4CAF50;color:white;}
.dont{background:#F44336;color:white;}
.back{background:#607D8B;color:white;}
.score{
  margin-top:15px;
  font-size:15px;
}
</style>
</head>

<body>
<div class="card">
  <div class="word" id="word"></div>
  <div class="meaning" id="meaning"></div>

  <div class="buttons">
    <button class="know" onclick="know()">รู้</button>
    <button class="dont" onclick="dontKnow()">ไม่รู้</button>
    <button class="back" onclick="goBack()">ย้อนกลับ</button>
  </div>

  <div class="score">
    ข้อที่ <span id="current">1</span> / <span id="total"></span><br>
    รู้: <span id="knowScore">0</span> |
    ไม่รู้: <span id="dontScore">0</span>
  </div>
</div>

<script>

  ["Insurance","ประกันภัย"],
  ["Job seeker","ผู้หางาน"],

  ["Ability","ความสามารถ"],

  ["Ambitious","ทะเยอทะยาน"],
  ["Analytical","วิเคราะห์"],

  ["Formulate","กำหนดกฎ"],

  ["Human relation","มนุษยสัมพันธ์"],
  ["Impressive","น่าประทับใจ"],
  ["Inactive","ไม่ได้ใช้งาน"],
  ["Internship","การฝึกงาน"],
  ["Interpersonal","ความสัมพันธ์ระหว่างบุคคล"],

  ["Accomplishment","ความสำเร็จ"],
  ["Ambitious","ทะเยอทะยาน"],
  ["Analytical skills","ทักษะการวิเคราะห์"],

  ["Military status","สถานะการเป็นทหาร"],
  ["Optimism","มองโลกแง่ดี"],
  ["Prioritize","จัดลำดับความสำคัญ"],
  ["Professional development","การพัฒนาวิชาชีพ"],
  ["Relocate","ย้ายถิ่นฐาน"],
  ["Terminate","ยกเลิก เลิกจ้าง"],
  ["Training course","การอบรม"],
  ["Truthful","ซื่อสัตย์"],
  ["Weakness","จุดอ่อน"],
  ["Well-established reputation","มีชื่อเสียงเป็นที่ยอมรับ"],
  ["Well-prepared","การเตรียมตัวที่ดี"],
  ["Workplace ethics","จริยธรรมที่ทำงาน"],
  ["Worry about","กังวลเกี่ยวกับ"]
];

let order = [...Array(vocab.length).keys()].sort(()=>Math.random()-0.5);
let index = 0;
let knowScore = 0;
let dontScore = 0;
let history = [];
let timer = null;

const wordEl = document.getElementById("word");
const meaningEl = document.getElementById("meaning");

document.getElementById("total").textContent = vocab.length;

function showWord(){
  const i = order[index];
  wordEl.textContent = vocab[i][0];
  meaningEl.textContent = vocab[i][1];
  meaningEl.style.display = "none";
  document.getElementById("current").textContent = index+1;
}

function know(){
  clearTimeout(timer);
  history.push("know");
  knowScore++;
  index++;
  update();
}

function dontKnow(){
  clearTimeout(timer);
  history.push("dont");
  dontScore++;
  meaningEl.style.display = "block";
  updateScore();

  timer = setTimeout(()=>{
    index++;
    update();
  },2500);
}

function goBack(){
  clearTimeout(timer);
  if(index===0) return;
  index--;
  const last = history.pop();
  if(last==="know") knowScore--;
  if(last==="dont") dontScore--;
  update();
}

function updateScore(){
  document.getElementById("knowScore").textContent = knowScore;
  document.getElementById("dontScore").textContent = dontScore;
}

function update(){
  updateScore();
  if(index < vocab.length){
    showWord();
  }
}

showWord();
</script>
</body>
</html>
